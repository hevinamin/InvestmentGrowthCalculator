<!DOCTYPE html>
<html>
<head>
    <title>Investment Growth Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Investment Growth Calculator</h1>
    <label>Initial Amount:</label>
    <input type="number" id="initialmoney" oninput="calculatetotal()"/>

    <div style="margin-top: 15px;">
        <input type="checkbox" id="recurringToggle" onclick="toggleRecurringInput(); calculatetotal()">
        <label for="recurringToggle">Include Recurring Investment</label>
        <div id="recurringInputWrapper" style="display: none; margin-top: 10px;">
            <label>Recurring Amount (per year):</label>
            <input type="number" id="recurringAmount" value="0" oninput="calculatetotal()">
        </div>
    </div>
    
    <label>Annual Rate (%):</label>
    <input type="number" id="annualrate" value="10" oninput="calculatetotal()">

    <div style="display: flex; align-items: center; gap: 10px;">
        <label for="numyears">Years Invested For:</label>
        <input type="range" id="numyears" min="1" max="100" step="1" value="10"
             oninput="updateYearsValue(this.value); calculatetotal()">
  <span id="yearsCounter">10</span>
</div>
    <div id="totalatend"></div>
    <canvas id="investmentChart" width="600" height="300" style="margin-top: 40px;"></canvas>
</div>
    <script src="script.js"></script>
    <script>
      function toggleRecurringInput() {
          const isChecked = document.getElementById("recurringToggle").checked;
          document.getElementById("recurringInputWrapper").style.display = isChecked ? "block" : "none";
      }
    </script>
</body>
</html>
